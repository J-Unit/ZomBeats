<html>


<body>
Tiles X: <input id="inX" type="number" value="10" min="1" max="100" style="width:50"/>
Tiles Y: <input id="inY" type="number" value="10" min="1" max="100" style="width:50"/>
<button id="update">Update</button>
<!-- Grid:<input id="grid" type="checkbox" checked onchange="flipGrid()"> -->
Zombies to Kill: <input id="zombieObjective" type="number" value="0" min="0" max="999" style="width:50" onchange="changeZombieObjective()"/>
 Item: <select id = "ItemAdd">
	<option value="wall">Wall</option>
	<option value="zombie">Zombie</option>
	<option value="start location">Start Location</option>
	<option value="weapon">Weapon</option>
	<option value="enviweapon">Environment Weapon</option>
	<option value="objective">Objective</option>
</select>
Type: <select id = "ItemType"> </select>
Track: <select id = "Track" onchange="changeTrack()">
	<option value="songs/SimpleBeat.mp3">SimpleBeat</option>
	<option value="songs/01 OverDrive.mp3">OverDrive</option>
	<option value="songs/01 Looking For.mp3">Looking For</option>
	<option value="songs/ChillDeepHouse.mp3">Chill Deep House</option>
	<option value="songs/InPizzaWeCrust.mp3">In Pizza We Crust</option>
	<option value="songs/BLANCO.mp3">BLANCO</option>
	<option value="songs/01 Pickles.mp3">Pickles</option>
	<option value="songs/Galactic_Grass.mp3">Galactic Grass</option>
	<option value="songs/RobotsInTheRain.mp3">Robots In the Rain</option>
	<option value="songs/Its_A_Trap.mp3">Its A Trap</option>
</select>
<audio id="audio" controls>
	<source id="audiosrc" src="../Resources/songs/SimpleBeat.mp3">
</audio>
Import: <input type="file" id="import"/>
<button id="export">Export</button>: <span id="download"></span>
<br />
Tip: <textarea id="tip" cols="50", rows="2"></textarea> <button onclick="updateTip()">Update</button> <button onclick="clearTip()">Clear</button>
<br/>
<br/>
<div id="display"></div>
<script src="editor.js"></script>

</body>
<style>

#display{
	width: TILE_SIZE0px;
	height: TILE_SIZE0px;
	position: relative;
}
img{
	position: absolute;
}

img.obj{
	offset: -50%;
	z-index: 1;
}

.line {
  position: absolute;
  background-color: #000000;
  z-index: 200;
}

.vertical { 
   width: 1px;
}

.horizontal {
   height: 1px;
}

</style>
</html>
